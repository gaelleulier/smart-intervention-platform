<section class="shell" [class.shell--collapsed]="shellState.collapsed()">
  <aside class="shell__sidebar">
    <button type="button" class="shell__toggle" (click)="toggleSidebar()" aria-label="Basculer le menu">
      <span class="shell__toggle-arrow"></span>
    </button>
    <div class="shell__brand">
      <span class="shell__brand-icon">⚡</span>
      <span class="shell__brand-title">Smart Intervention</span>
    </div>
    <nav class="shell__nav">
      <a routerLink="/dashboard" routerLinkActive="is-active">
        <span class="shell__nav-icon">📊</span>
        <span class="shell__nav-label">Dashboard</span>
      </a>
      <a routerLink="/interventions">
        <span class="shell__nav-icon">🛠️</span>
        <span class="shell__nav-label">Interventions</span>
      </a>
      <a routerLink="/users">
        <span class="shell__nav-icon">👥</span>
        <span class="shell__nav-label">Utilisateurs</span>
      </a>
    </nav>
    <footer class="shell__footer">
      <span>Plateforme SIP</span>
      <small>v1.0.0</small>
    </footer>
  </aside>

  <main class="shell__content">
    <router-outlet></router-outlet>
  </main>
</section>
