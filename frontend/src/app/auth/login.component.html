<section class="login">
  <h1>Connexion</h1>
  <p class="login__subtitle">Identifiez-vous pour administrer la plateforme.</p>
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="field">
      <span>Email</span>
      <input type="email" formControlName="email" placeholder="admin@sip.local" autocomplete="username" />
    </label>
    <label class="field">
      <span>Mot de passe</span>
      <input type="password" formControlName="password" placeholder="Mot de passe" autocomplete="current-password" />
    </label>
    <div *ngIf="error() as err" class="alert alert--error">{{ err }}</div>
    <div class="login__actions">
      <button type="submit" class="button button--primary" [disabled]="loading()">Se connecter</button>
    </div>
  </form>
</section>
